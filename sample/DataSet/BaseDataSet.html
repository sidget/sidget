<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>Insert title here</title>
<script src="../../ref/jquery-1.8.2.js"></script>
<script src="../../ref/jquery-ui-1.9.1.custom.js"></script>
<script src="../../ref/log4javascript.js"></script>
<script src="../../sidget/jquery.sidget.js"></script>
<script src="../../sidget/jquery.sidget.dataset.js"></script>

<script type="text/javascript">
$(function () {
	var DS_OPTION = {
	  name	: "DS_NAME",
	 columns : [{id:"col1",type:"string"},{id:"col2",type:"number"}],
	 data	: [{col1:"AAA",col2:"BBB"},{col1:"AAAA",col2:"BBBB"},{col1:"AAAAA",col2:"BBBBB"}],	
	 dataType: "json"
	};
	var MyDS = new $.sidget.DS(DS_OPTION,"name");
	
	
	$("#d1 *").slink(MyDS,"name");
});
</script>
</head>
<body>
	<div id="d1">
		<div name="col1"></div>
		<div name="col2"></div>
		<P name="col1"></P>
		<span name="col2"></span>
		<input type="text" name="col1">
		<textarea name="col1" rows="5" cols="10"></textarea>
	</div>
</body>
</html>
